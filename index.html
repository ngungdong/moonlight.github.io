<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Themed Web Page</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        main p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #16213e;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 4px 2px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        header h1 {
            background: linear-gradient(to right, #ffffff, #b3b3b3, #ffffff);
            background-size: 200% auto;
            animation: shimmer 2s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer p {
            font-size: 1rem;
            margin-top: 2rem;
            color: #b0b0b0;
        }

        #fps {
            font-size: 1rem;
            color: #b0b0b0;
            margin-top: 1rem;
        }
    </style>
     <script>
        //fps 
         function calculateFPS() {
             let lastFrameTime = performance.now();
             let frameCounter = 0;
 
             function update() {
                 const currentTime = performance.now();
                 const deltaTime = currentTime - lastFrameTime;
                 lastFrameTime = currentTime;
                 const fps = Math.round(1000 / deltaTime);
                 document.getElementById('fps').innerText = `FPS: ${fps}`;
                 requestAnimationFrame(update);
             }
 
             update();
         }
 
       
         window.addEventListener('load', calculateFPS);
     </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Moonlight Serenity</h1>
        </header>
        <main>
            <p>Welcome to the moonlight-themed web page. Click the button below to view our moonlight images.</p>
            <button class="button" onclick="window.location.href='subpage.html'">View Images</button>
        </main>
        <div id="fps"></div>
        <footer>
            <p>&copy; 2024 Moonlight Designs</p>
        </footer>
    </div>
    
   
</body>
</html>
